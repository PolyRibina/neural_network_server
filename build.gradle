plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.javalin', name: 'javalin', version: '3.13.4'
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.3"
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.27.2.1'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.31'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.3'
}

test {
    useJUnitPlatform()
}